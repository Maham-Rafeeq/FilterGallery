<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="people">People</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/400/300?random=1" alt="Nature 1">
                <div class="overlay">Nature</div>
            </div>
            <div class="gallery-item" data-category="people">
                <img src="https://picsum.photos/400/300?random=2" alt="People 1">
                <div class="overlay">People</div>
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="https://picsum.photos/400/300?random=3" alt="Architecture 1">
                <div class="overlay">Architecture</div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://picsum.photos/400/300?random=4" alt="Animals 1">
                <div class="overlay">Animals</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/400/300?random=5" alt="Nature 2">
                <div class="overlay">Nature</div>
            </div>
            <div class="gallery-item" data-category="people">
                <img src="https://picsum.photos/400/300?random=6" alt="People 2">
                <div class="overlay">People</div>
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="https://picsum.photos/400/300?random=7" alt="Architecture 2">
                <div class="overlay">Architecture</div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://picsum.photos/400/300?random=8" alt="Animals 2">
                <div class="overlay">Animals</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
